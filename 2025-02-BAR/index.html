<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>BAR</h1>
    <form action="http://localhost:3000/register" method="post" id="input">
        <label for="i-name">Name:</label>
        <input type="text" name="name" id="i-name" required>
        <label for="i-email">Email:</label>
        <input type="email" name="email" id="i-email" required>
        <label for="i-password">Password:</label>
        <input type="text" name="password" id="i-password" required>
        <button type="submit">Send</button>
    </form>
    <br>
    <br>
    <form action="http://localhost:3000/login" method="post" id="input">
        <label for="i-email">Email:</label>
        <input type="email" name="email" id="i-email" required>
        <label for="i-password">Password:</label>
        <input type="text" name="password" id="i-password" required>
        <button type="submit">Send</button>
    </form>
</body>
